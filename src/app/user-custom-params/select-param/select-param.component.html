<div [formGroup]="parentForm">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Pick one" aria-label="Number" matInput [matAutocomplete]="auto" formControlName='country'>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of options" [value]="option.label">
        {{option.value}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
